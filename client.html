<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Switch Vidéos</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
    }
    .switch {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .switch input {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <video id="bgVideo" autoplay muted loop>
    <source src="" type="video/mp4">
    Ton navigateur ne supporte pas la vidéo.
  </video>

  <div class="controls" id="controls"></div>

  <script>
    async function loadVideos() {
      const res = await fetch('/videos');
      const videos = await res.json();
      const controls = document.getElementById('controls');
      controls.innerHTML = '';
      videos.forEach(video => {
        const div = document.createElement('div');
        div.className = 'switch';
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = video.active;
        checkbox.onchange = () => toggleVideo(video._id, checkbox.checked);
        const label = document.createElement('label');
        label.textContent = video.name;
        div.appendChild(checkbox);
        div.appendChild(label);
        controls.appendChild(div);
        if (video.active) {
          document.getElementById('bgVideo').src = video.path;
        }
      });
    }

    async function toggleVideo(id, active) {
      await fetch(`/videos/${id}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ active })
      });
      loadVideos();
    }

    loadVideos();
  </script>
</body>
</html>
